name: Server CI Pipeline

on:
  push:
    branches: ["main", "develop", "ci/backend-pipeline"]
    paths:
      - "server/**"
  pull_request:
    branches: ["main", "develop", "ci/backend-pipeline"]
    paths:
      - "server/**"
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: koinonia_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test
      run: mvn clean package
      env:
        SPRING_PROFILES_ACTIVE: test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-results
        path: server/target/surefire-reports/
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: server/target/site/jacoco/
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: server/target/*.jar
        retention-days: 1

  security-scan:
    name: Security Scan (CodeQL + Trivy)
    runs-on: ubuntu-latest
    needs: build-and-test

    permissions:
      actions: read
      contents: read
      security-events: write
    
    defaults:
      run:
        working-directory: server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: Build for CodeQL
      working-directory: server
      run: mvn -B clean compile -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
        output: sarif-results
        upload: true

    - name: Run Trivy FS scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: ./
        severity: CRITICAL, HIGH, MEDIUM
        format: sarif # table
        output: trivy-repo-results.sarif


    - name: Upload Trivy FS results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif-file: trivy-results.sarif