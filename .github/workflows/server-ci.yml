name: Server CI Pipeline

on:
  push:
    branches: ["main", "develop", "ci/backend-pipeline"]
    paths:
      - "server/**"
  pull_request:
    branches: ["main", "develop", "ci/backend-pipeline"]
    paths:
      - "server/**"
  
jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: koinonia_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test
      run: mvn clean package
      env:
        SPRING_PROFILES_ACTIVE: test
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-results
        path: server/target/surefire-reports/
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: server/target/site/jacoco/
    
    - name: Upload built JAR as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
