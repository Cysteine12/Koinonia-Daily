name: Mobile CI

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  pull_request:
    branches: ["main", "develop"]
    paths:
      - "mobile/**"
      - ".github/workflows/mobile-ci.yml"
  workflow_dispatch:

concurrency:
  group: mobile-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Run Mobile CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: mobile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: mobile/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Typescript check
      run: npx tsc --noEmit

    - name: Lint
      run: npx expo lint

    - name: Prettier check
      run: npx prettier --check "**/*.{js,ts,jsx,tsx,json,md}"
      continue-on-error: true

    - name: Expo config validation
      run: npx expo config --type public

    - name: Expo doctor
      run: CI=1 npx expo-doctor

  preview:
    name: Run Mobile Preview Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [checks]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    defaults:
      run:
        working-directory: mobile

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-token: ${{ secrets.EXPO_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Check OTA safety
      run: npx expo prebuild --check

    - name: Publish Expo OTA update
      run: |
        npx eas update --branch preview --message "preview: ${{ github.sha }}" --non-interactive

  production:
    name: Run Mobile Production Build
    runs-on: ubuntu-latest
    needs: [checks]
    timeout-minutes: 60
    if: github.event_name == 'workflow_dispatch'

    defaults:
      run:
        working-directory: mobile

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm
        cache-dependency-path: mobile/package-lock.json

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-token: ${{ secrets.EXPO_TOKEN }}

    - name: Install dependencies
      run: npm ci

    - name: Check OTA safety
      run: npx expo prebuild --check

    - name: Publish Expo OTA update
      run: |
        npx eas update --branch production --message "production: ${{ github.sha }}" --non-interactive --no-wait

    - name: Build production apps
      run: npx eas build --platform all --profile production --non-interactive