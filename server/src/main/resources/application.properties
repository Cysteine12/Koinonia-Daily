spring.application.name=Koinonia-Daily
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.sql.init.mode=always
spring.profiles.active=${ENV:development}
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.info.env.enabled=false

app.jwt.secret=${JWT_SECRET}
app.aws.access-key=${AWS_ACCESS_KEY}
app.aws.secret-key=${AWS_SECRET_KEY}
app.aws.region=${AWS_REGION}
app.aws.ses-from-email=${AWS_SES_FROM_EMAIL}
app.aws.s3-bucket-name=${AWS_S3_BUCKET_NAME}
