spring.datasource.url=jdbc:postgresql://localhost:5432/koinonia_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable unnecessary features for testing
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.application.name=Koinonia-Daily

app.jwt.secret=${JWT_SECRET}
app.aws.access-key=mock-aws-access-key
app.aws.secret-key=mock-aws-secret-key
app.aws.region=mock-aws-region
app.aws.ses-from-email=mock-aws-ses-from-email
app.aws.s3-bucket-name=mock-aws-s3-bucket-name
