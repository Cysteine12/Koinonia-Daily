<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <body>
    <div
      style="
        margin: 20px;
        background: #fff;
        border-radius: 10px;
        padding: 20px 10px;
        box-shadow: 0px 4px 10px gray;
      "
    >
      <h3>Dear valued user,</h3>
      You are receiving this email because you requested a password reset.
      Please use the following one-time password to reset your password:
      <br /><br />
      <div
        style="
          margin: auto;
          padding: 6px 10px;
          font-size: 30px;
          font-weight: bold;
          width: fit-content;
        "
      >
        <span th:text="${otp}"></span>
      </div>
      <br /><br />
      This OTP expires after 15 minutes. If you did not request this, kindly
      ignore.
      <br /><br />
      Thanks,
      <br />
      <span th:text="${APP_NAME}"></span>.
    </div>
  </body>
</html>
