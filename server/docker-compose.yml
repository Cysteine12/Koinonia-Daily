services:
  app:
    build:
      context: .
      target: development
    container_name: koinonia-daily-server
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - m2_cache:/root/.m2
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17
    container_name: koinonia-daily-db
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  m2_cache: